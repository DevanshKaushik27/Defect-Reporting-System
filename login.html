<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Defect Reporting System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" autocomplete="off" required>
        <div id="username-error" class="error">Please enter a username</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div id="password-error" class="error">Please enter a password</div>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const usernameError = document.getElementById('username-error');
      const passwordError = document.getElementById('password-error');

      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Reset error messages
        usernameError.style.display = 'none';
        passwordError.style.display = 'none';
        
        // Validate form
        let isValid = true;
        
        if (!usernameInput.value.trim()) {
          usernameError.style.display = 'block';
          isValid = false;
        }
        
        if (!passwordInput.value.trim()) {
          passwordError.style.display = 'block';
          isValid = false;
        }
        
        // If form is valid, navigate to capture page
        if (isValid) {
          // In a real app, you would send credentials to a server
          // For this example, we'll just navigate to the capture page
          window.location.href = 'capture.html';
        }
      });
    });
  </script>
</body>
</html>
